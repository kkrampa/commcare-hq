{% extends original_template %}
{% load hq_shared_tags %}
{% load compress %}
{% load i18n %}
{% if show_time_notice %}{% endif %}

{% block js-inline %}
  {{ block.super }}
  <script>
    // This is fine as an inline script; it's independent of all HQ code and all third-party libraries
    $(function() {
      setTimeout(function() {
        document.querySelector('.hq-loading').style.display = 'none';
        window.print();
      }, 2000);
    })
  </script>
{% endblock %}

{% block modals %}
  <div class="hq-loading">
    <i class="fa fa-spin fa-spinner"></i>
    <h6>{% trans "Loading ..." %}</h6>
  </div>
{% endblock %}
