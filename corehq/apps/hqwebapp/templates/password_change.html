{% extends base_template %}
{% load i18n %}
{% block title %}{% trans "Change User Password" %}{% endblock %}
{% block content %}
  <h2>
    {% trans "Change Password for" %} {{user.username}}
  </h2>
  <form method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table}}
    </table>
    <input type="submit" value="Submit" />
  </form>
{% endblock %}
