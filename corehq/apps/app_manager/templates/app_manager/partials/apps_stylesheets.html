{% load compress %}
{% load hq_shared_tags %}

{% compress css %}
  {# Explicitly include this because app manager doesn't do class-based views, so it doesn't use @use_jquery_ui #}
  <link type="text/css" rel="stylesheet" media="screen" href="{% static 'jquery-ui/themes/redmond/jquery-ui.min.css' %}"/>
{% endcompress %}

{% if less_debug %}
  <link type="text/less"
        rel="stylesheet"
        media="all"
        href="{% static 'app_manager/less/font-workflow.less' %}" />
  <link type="text/less"
        rel="stylesheet"
        media="all"
        href="{% static 'app_manager/less/app_manager.debug.less' %}" />
  <link type="text/less"
        rel="stylesheet"
        media="all"
        href="{% static 'app_manager/less/preview_app.debug.less' %}"/>
{% else %}
  {% compress css %}
    <link type="text/less"
          rel="stylesheet"
          media="all"
          href="{% static 'app_manager/less/font-workflow.less' %}" />
    <link type="text/less"
          rel="stylesheet"
          media="all"
          href="{% static 'app_manager/less/app_manager.less' %}" />
    <link type="text/less"
          rel="stylesheet"
          media="all"
          href="{% static 'app_manager/less/preview_app.less' %}"/>
  {% endcompress %}
{% endif %}
