{% load hq_shared_tags %}
{% load i18n %}
<fieldset>
  <legend><span data-bind="text: filterHeadingName">{% trans "Report Filters" %}</span></legend>
  {% for field in report_filters %}
    <fieldset id="fieldset_{{ field.slug }}" {% if field.filter_css_class %}class="{{ field.filter_css_class }}"{% endif %}>
      <div class="form-group" id="group_{{ field.slug }}">
        {{ field.field|safe }}
      </div>
    </fieldset>
  {% endfor %}
</fieldset>
